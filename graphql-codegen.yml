overwrite: true
schema:
  - https://api.github.com/graphql:
      headers:
        Authorization: "Bearer ${GITHUB_ACCESS_TOKEN}"
documents: "src/**/*.graphql"
generates:
  src/graphql/index.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
