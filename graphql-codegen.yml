overwrite: true
schema:
  - ${GITHUB_GQL_URI}:
      headers:
        Authorization: "Bearer ${GITHUB_TOKEN}"
documents: "src/**/*.graphql"
generates:
  src/graphql/index.tsx:
    hooks:
      afterOneFileWrite:
        - eslint --fix
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
